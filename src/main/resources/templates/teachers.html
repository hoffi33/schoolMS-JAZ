<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Nauczycieli</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootrstrap/5.2.3/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">

    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Imie</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher : ${allTeachers}">
            <th scope="row" th:text="${teacher.getId()}"></th>
            <td th:text="${teacher.getEmail}"></td>
            <td><a th:href="${'/teacher?id='+teacher.id}">Szczegoly</a></td>
            <td><a th:href="${'/teacher/delete?id='+teacher.id}">Usun Nauczyciela</a></td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <a  class="btn btn-light" data-mdb-ripple-color="dark" href="/teacher/add/new">Dodaj nowego Nauczyciela</a>
        <p> </p>
    </div>
    <p> </p>
    <a href="/homepage" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Powrot na strone glowna</a>
</div>
</body>
</html>
